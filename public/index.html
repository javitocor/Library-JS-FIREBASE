  <div class="titulo mb-4">
    <h1 id="animate" class="text-center mt-5">Book Tracking</h1>
  </div>
  <div class="maslibros w-50 m-auto">
    <button id="addButton">Add a Book</button>
    <form id="form" onsubmit="return false" class="w-75 m-auto">
      <h1>New Book</h1>
      <div class="form-group">
        <label for="title"><b>Book Title</b></label><br>
        <input type="text" class="form-control" id="title" placeholder="Enter Book Title" name="title" required>
      </div>
      <div class="form-group">
        <label for="author"><b>Book Author</b></label><br>
        <input type="text" class="form-control" id="author" placeholder="Enter Author" name="author" required>
      </div>
      <div class="form-group">
        <label for="pages"><b>Number of Pages</b></label><br>
        <input type="number" class="form-control" id="pages" placeholder="Enter Number of Pages" name="pages" min="10"
          max="1000" required>
      </div>
      <div id="rates" class=" form-check">
        <label class="form-check-label pr-2"><b>Read Status: </b></label><br>
        <input class="form-check-input" type="radio" name="read" id="read" value="Read">
        <label class="form-check-label pr-5" for="read">Read</label>
        <input class="form-check-input" type="radio" name="read" id="notread" value="Not Read" checked required>
        <label class="form-check-label" for="read"> Not Read</label>
      </div><br>
      <button type="submit" id="submit" name='submit' class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="lista">
    <h1>Books list</h1>
    <button id="seeButton">See Books</button>
    <hr>
    <div id="library"></div>
